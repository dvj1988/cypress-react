name: Cypress Workflow
on:
  workflow_dispatch:

jobs:
  mini-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run E2E tests
        uses: cypress-io/github-action@v2
        with:
          record: true
          browser: chrome
          build: yarn build
          start: yarn serve
      - name: Rename file
        run: mv cypress/results/mochawesome.html cypress/results/index.html
